<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products</title>
</head>
<body>
  {% include 'header.html' %}

  <h1>Product List</h1>
  
  {% if error %}
    <p>{{ error }}</p>

  {% elif products %}
    <table border="1">
      <tr>
        <th>Name</th>
        <th>Category</th>
        <th>Price</th>
      </tr>

      {% for p in products %}
      <tr>
        <td>{{ p["name"] }}</td>
        <td>{{ p["category"] }}</td>
        <td>{{ p["price"] }}</td>
      </tr>
      {% endfor %}
    </table>
  
  {% else %}
    <p>No products found.</p>  
  {% endif %}

  {% include 'footer.html' %}
</body>
</html>
